            <h2>Overwatch 2 (OW2)</h2>
            <p>
                私の趣味の一つは、人気のアクションシューターゲーム「Overwatch 2（OW2）」をプレイすることです。
                チームで協力して目標を達成する戦略的なゲームプレイに魅力を感じています。
                特に、個性豊かなヒーローの中でも「ウィンストン」がお気に入りのキャラクターです。
                機動性が高く,仲間との連携が大事なヒーローです。
            </p>
