            <h1>私の特技</h1>

            <h2>水泳</h2>
            <img class="tokugi01" src="https://zutto-sports.com/wp-content/uploads/15178390720_e98b498f14_k-1.jpg">
            <p>
                幼稚園の頃から水泳を習い始め、小学校4年生からは週に5回、毎日1時間45分泳いでいました。
                練習のおかげで、一度に1600メートルを泳ぎ切る体力と技術を身につけました。
            </p>

            <h2>自転車</h2>
            <img  class="tokugi01" src="https://img.lovepik.com/free-png/20220126/lovepik-rhino-modeling-bicycle-png-image_401805021_wh1200.png">
            <p>
                高校の通学で自転車の魅力について気付きました。そこからブレーキの調整や、ギアがスムーズに移り変われるよう自力で挑戦し技術を身に着けることができました。
            </p>
